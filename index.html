<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/form.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <title>Beginner Survey Form</title>
</head>


<body>
    <div class="box" alt="cuadro"> 
   
    <header class="header">
        <h1>Beginner Survey</h1>
    </header>
<main>
<form class="form">
        <div>
    <fieldset class="personal">
        <Legend><h2>Personal Info</h2></Legend>
        <div class="p-info">
            <label for="user_name">Name:</label>        
            <input type="text" class="user_name" name="name_label" placeholder="Enter text here">
        </div>
        <div class="p-info">
            <label for="form-adress">Adress:</label>
            <input type="text" class="form-adress" name="form-adress" placeholder="Enter text here">
        </div>
        <div class="p-info">
            <label for="form-email">Email:</label>
            <input type="text" class="form-email" name="form-email" placeholder="Enter E-Mail here">
        </div>    
        <div class="p-info">
            <label for="user-number">Phone Number:</label>
            <input type="phone" class="user-number" name="user-number" placeholder="Enter Phone Number Here">
        </div>   
        <div>
            <h3>Please select your gender:</h3>
        <div>
            <input type="radio" class="gender-option" name="gender" id="male"><span>Male</span>
        </div>
        <div>
            <input type="radio" class="gender-option" name="gender"id="female"><span>Female</span>
        </div>
        <div>    
            <input type="radio" class="gender-option" name="gender" id="prefer-not-to-say"><span>Prefer not to say</span>
        </div>
    </fieldset>
</form>

<form class="form">
<fieldset class="information">
    <legend class="Add-info"><h2>Additional Information</h2></legend>
    <div>
        <h3>Enter your additional information:</h3>
    </div>
    <div class="textarea">        
        <textarea name="textarea" cols="50" rows="20"></textarea>
    </div>
    <div class="check">
        <input type="checkbox" class="check" name="check"><a href="#">Privacy Policy</a>
    </div>
</fieldset>
<div>
    <button href="#" class="button">Send</button>
</div>
</form>
</main>



<footer>
    <div class="footer">
        <p>Created by Karlos Esti</p>
    </div>
    <div class="img">
        <a href="https://www.linkedin.com/in/carlos-escribano-tiñena-87074515a/"><img src="./assets/linkedin.png" alt="linkedin" class="in" title="Página perfil Linkedin"></a>
        <a href="https://github.com/Karl0s83"><img src="./assets/github.png" alt="Github" class="git" title="Página perfil Github"></a>
    </div>
    
    
</footer>

</body>   

</html>
